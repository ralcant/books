{% extends "layout.html" %}

{% block body %}
    <h2>Te results of your search resulted in:</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                    <th scope="col">ISBN</th>
                    <td scope="col">Link to book</td>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <!-- <a>Yay</a> -->
                <tr>
                    <th scope="row">{{loop.index}}</td>
                    <td>{{book[0]}}</td>
                    <td>{{book[1]}}</td>
                    <td>{{book[2]}}</td>
                    <td>{{book[3]}}</td>
                    <td><a href="{{url_for('book', isbn= book[3])}}">Go to book</a></td>
                </tr>
                {% else %}
                <h1>No books :(</h1>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
